version: '3.8'

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: fridge_user
      POSTGRES_PASSWORD: fridge_pass
      POSTGRES_DB: fridge_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fridge_user -d fridge_db"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  db_data: {}
